<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Bucin SoundCloud ðŸ’–</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body { background-color: #f4f7f6; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
    
    header { background: #ff5500; color: white; padding: 15px; font-weight: bold; text-align: center; }

    /* Player Area - SoundCloud Widget */
    #musicPlayer {
      width: 100%;
      height: 150px; /* Ukuran standar SoundCloud */
      border: none;
      display: none; /* Muncul hanya saat lagu diputar */
    }

    main { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
    .msg { max-width: 80%; padding: 10px; border-radius: 15px; font-size: 14px; }
    .msg-me { background: #ff5500; color: white; align-self: flex-end; }
    .msg-partner { background: white; align-self: flex-start; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

    footer { background: white; padding: 10px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
    footer input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; }
    footer button { background: #ff5500; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; }

    /* Search Results */
    #searchModal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .modal-content { background: white; width: 90%; max-width: 400px; border-radius: 15px; padding: 20px; }
    .item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center; gap: 10px; }
    .item:hover { background: #f9f9f9; }
    .item img { width: 40px; height: 40px; border-radius: 5px; }
  </style>
</head>
<body>

  <header>PORTAL MUSIK BUCIN ðŸ’–</header>

  <iframe id="musicPlayer" scrolling="no" frameborder="no" allow="autoplay" src=""></iframe>

  <main id="chatBox">
    <div class="msg msg-partner">Halo sayang! Ketik <b>/play [nama lagu]</b> ya. Aku pakai SoundCloud biar lancar! ðŸŽµ</div>
  </main>

  <footer>
    <input type="text" id="chatInput" placeholder="Contoh: /play tulus hati-hati di jalan" onkeypress="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Kirim</button>
  </footer>

  <div id="searchModal">
    <div class="modal-content">
      <h3 style="margin-bottom:15px;">Pilih Lagu ðŸŽ¶</h3>
      <div id="results"></div>
      <button onclick="closeModal()" style="margin-top:10px; width:100%; padding:10px; border:none; background:#ccc; border-radius:5px;">Batal</button>
    </div>
  </div>

  <script>
    // Kita tetap pakai API YouTube hanya untuk MENCARI judul lagu (karena database YouTube paling lengkap)
    // Tapi kita memutarnya lewat SoundCloud agar tidak diblokir.
    const YT_API_KEY = "AIzaSyDyjdnaA2Ipa_j6-pWN4K4j-42_ja-LH24";

    async function sendMessage() {
      const input = document.getElementById('chatInput');
      const val = input.value.trim();
      if(!val) return;

      addMsg(val, 'me');
      input.value = "";

      if(val.startsWith('/play ')) {
        searchSong(val.substring(6));
      }
    }

    async function searchSong(q) {
      // Cari di YouTube untuk mendapatkan judul & thumbnail yang akurat
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&key=${YT_API_KEY}&maxResults=5`;
      const res = await fetch(url);
      const data = await res.json();
      
      const resDiv = document.getElementById('results');
      resDiv.innerHTML = "";
      
      data.items.forEach(item => {
        const d = document.createElement('div');
        d.className = "item";
        // Saat diklik, kita cari di SoundCloud berdasarkan judul yang didapat dari YouTube
        d.onclick = () => playOnSoundCloud(item.snippet.title);
        d.innerHTML = `<img src="${item.snippet.thumbnails.default.url}"> <span>${item.snippet.title}</span>`;
        resDiv.appendChild(d);
      });
      document.getElementById('searchModal').style.display = 'flex';
    }

    function playOnSoundCloud(title) {
      closeModal();
      const player = document.getElementById('musicPlayer');
      player.style.display = 'block';
      
      // Trik: Menggunakan Widget SoundCloud dengan pencarian otomatis berdasarkan judul
      // Ini jauh lebih aman dari deteksi bot
      const scUrl = `https://w.soundcloud.com/player/?url=https://soundcloud.com/search/sounds?q=${encodeURIComponent(title)}&auto_play=true&show_teaser=false&visual=false&color=ff5500`;
      
      player.src = scUrl;
      addMsg(`<i>Sedang memutar: ${title}</i> ðŸŽ¶`, 'partner');
    }

    function addMsg(txt, side) {
      const b = document.getElementById('chatBox');
      const d = document.createElement('div');
      d.className = `msg msg-${side === 'me' ? 'me' : 'partner'}`;
      d.innerHTML = txt;
      b.appendChild(d);
      b.scrollTop = b.scrollHeight;
    }

    function closeModal() { document.getElementById('searchModal').style.display = 'none'; }
  </script>
</body>
</html>

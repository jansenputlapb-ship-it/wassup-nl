<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Bucin üíñ</title>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
    body { background-color: #EFE6DD; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
    
    /* Login */
    #loginScreen { position: fixed; inset: 0; background: #EFE6DD; display: flex; align-items: center; justify-content: center; z-index: 10000; }
    .login-box { background: white; padding: 30px; border-radius: 15px; text-align: center; width: 90%; max-width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ddd; text-align: center; outline: none; }
    .login-box button { width: 100%; padding: 12px; background: #008069; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

    /* Header ala WhatsApp + Tombol Playlist */
    header { background: #008069; color: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; z-index: 1000; }
    #headerAvatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; background: #fff; border: 1px solid rgba(255,255,255,0.3); }
    .header-info { display: flex; flex-direction: column; justify-content: center; flex: 1; }
    .header-name { font-size: 16px; font-weight: 600; line-height: 1.2; }
    .header-status { font-size: 12px; font-weight: 400; color: #d9fdd3; line-height: 1.2; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    
    .header-actions { display: flex; align-items: center; gap: 15px; }
    .action-btn { background: none; border: none; color: white; font-size: 22px; cursor: pointer; transition: 0.2s; }
    .action-btn:active { transform: scale(0.9); color: #d9fdd3; }

    /* Sub-Header */
    #dynamicSubHeader { background: #ffffff; min-height: 55px; display: flex; align-items: center; justify-content: center; padding: 0 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.08); z-index: 950; transition: all 0.3s ease; }
    
    #anniView { display: flex; align-items: center; gap: 5px; font-size: 13px; color: #54656f; font-weight: 500; }
    .time-num { font-family: monospace; font-weight: bold; color: #008069; font-size: 14px; }
    .anni-heart { color: #e91e63; font-size: 12px; animation: heartbeat 1.5s infinite; }
    @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

    #musicView { display: none; width: 100%; align-items: center; justify-content: space-between; gap: 5px; }
    .music-left { display: flex; align-items: center; gap: 10px; flex: 1; overflow: hidden; }
    .music-cover { min-width: 36px; height: 36px; border-radius: 6px; background: linear-gradient(135deg, #1ed760, #008069); display: flex; align-items: center; justify-content: center; color: white; font-size: 18px; box-shadow: 0 2px 5px rgba(30,215,96,0.4); animation: spinDisk 4s linear infinite; animation-play-state: paused; }
    .music-cover.playing { animation-play-state: running; border-radius: 50%; }
    @keyframes spinDisk { 100% { transform: rotate(360deg); } }

    .music-text { display: flex; flex-direction: column; overflow: hidden; white-space: nowrap; }
    .music-label { font-size: 9px; font-weight: 800; color: #1ed760; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 2px; }
    .music-title { font-size: 13px; font-weight: bold; color: #111; text-overflow: ellipsis; overflow: hidden; }
    
    .player-controls { display: flex; align-items: center; gap: 8px; }
    .ctrl-btn { background: none; border: none; color: #54656f; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; width: 28px; height: 28px; border-radius: 50%; transition: 0.2s; }
    .ctrl-btn:active { background: #eee; }
    .play-pause-btn { background: #1ed760; color: white; font-size: 14px; }
    .play-pause-btn:active { background: #1bc055; }
    .stop-btn { color: #d32f2f; }
    .active-repeat { color: #1ed760 !important; }

    /* Chat Area */
    main { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
    .message { max-width: 80%; padding: 8px 12px; border-radius: 10px; font-size: 14px; line-height: 1.4; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
    .msg-me { background: #d9fdd3; align-self: flex-end; border-top-right-radius: 0; }
    .msg-partner { background: white; align-self: flex-start; border-top-left-radius: 0; }
    .msg-system { background: rgba(0,0,0,0.05); color: #555; align-self: center; text-align: center; font-size: 11px; padding: 5px 12px; border-radius: 10px; font-weight: bold; margin-top: 5px; }

    /* Footer */
    footer { background: #f0f2f5; padding: 10px; display: flex; gap: 10px; align-items: center; }
    footer input { flex: 1; padding: 12px 20px; border-radius: 25px; border: none; outline: none; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
    footer button { background: #008069; color: white; border: none; width: 42px; height: 42px; border-radius: 50%; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }

    /* Modals & Toasts */
    #playlistModal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: flex-end; justify-content: center; z-index: 5000; }
    .modal-content { background: white; width: 100%; max-width: 500px; border-top-left-radius: 20px; border-top-right-radius: 20px; padding: 20px; box-shadow: 0 -5px 20px rgba(0,0,0,0.2); max-height: 70vh; overflow-y: auto; animation: slideUp 0.3s ease-out; }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    .song-item { display: flex; justify-content: space-between; padding: 12px 5px; border-bottom: 1px solid #eee; cursor: pointer; align-items: center; }
    .song-item:active { background: #f9f9f9; }

    #customToast { visibility: hidden; position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 8px 15px; border-radius: 20px; z-index: 10000; font-size: 12px; font-weight: bold; opacity: 0; transition: opacity 0.3s; }
    #customToast.show { visibility: visible; opacity: 1; }
  </style>
</head>
<body>

  <div id="loginScreen">
    <div class="login-box">
      <h2 style="color:#008069; margin-bottom: 20px;">Portal Bucin üíñ</h2>
      <input type="password" id="inputCode" placeholder="Masukkan Kode Rahasia...">
      <button onclick="doLogin()">MASUK</button>
      <div id="errorMsg" style="color:red; font-size:12px; margin-top:10px; display:none;">Kode salah!</div>
    </div>
  </div>

  <div id="appScreen" style="display:none; flex-direction:column; height:100%;">
    <header>
      <img id="headerAvatar" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
      <div class="header-info">
        <div class="header-name" id="partnerNameDisplay">Si Doi</div>
        <div class="header-status" id="partnerStatusDisplay">menunggu...</div>
      </div>
      <div class="header-actions">
        <button class="action-btn" onclick="openPlaylist()" title="Buka Playlist">üéß</button>
      </div>
    </header>

    <div id="dynamicSubHeader">
      <div id="anniView">
        <span class="anni-heart">‚ù§Ô∏è</span>
        <span>Bersama:</span>
        <span class="time-num" id="daysCount">0</span> hr
        <span class="time-num" id="hoursCount">00</span> jm
        <span class="time-num" id="minutesCount">00</span> mnt
        <span class="time-num" id="secondsCount">00</span> dtk
        <span class="anni-heart">‚ù§Ô∏è</span>
      </div>

      <div id="musicView">
        <div class="music-left">
          <div class="music-cover" id="diskCover">üéµ</div>
          <div class="music-text">
            <span class="music-label">Now Playing</span>
            <span class="music-title" id="musicTitleDisplay">Judul Lagu</span>
          </div>
        </div>
        <div class="player-controls">
          <button class="ctrl-btn" id="btnRepeat" onclick="toggleRepeat()">üîÅ</button>
          <button class="ctrl-btn" onclick="playPrev()">‚èÆ</button>
          <button class="ctrl-btn play-pause-btn" id="btnPlayPause" onclick="togglePlayPause()">‚è∏</button>
          <button class="ctrl-btn" onclick="playNext()">‚è≠</button>
          <button class="ctrl-btn stop-btn" onclick="stopMusicBroadcast()">‚úñ</button>
        </div>
      </div>
    </div>

    <audio id="audioPlayer" preload="auto"></audio>

    <main id="chatBox">
      <div class="msg-system">Selamat datang! Klik ikon üéß di pojok kanan atas untuk memilih lagu.</div>
    </main>

    <footer>
      <input type="text" id="chatInput" placeholder="Ketik pesan di sini..." onkeypress="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">‚û§</button>
    </footer>
  </div>

  <div id="playlistModal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h3 style="color:#008069; margin:0;">Daftar Lagu üé∂</h3>
        <button onclick="closeModal(null, true)" style="background:none; border:none; font-size:20px; font-weight:bold; color:#888; cursor:pointer;">‚úñ</button>
      </div>
      <div id="playlistContainer"></div>
    </div>
  </div>

  <div id="customToast"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBiZ5Npq09AYDi9yTbYv5iYSrj9r5BCgxc",
      authDomain: "wassup-nl.firebaseapp.com",
      databaseURL: "https://wassup-nl-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "wassup-nl",
      storageBucket: "wassup-nl.firebasestorage.app",
      messagingSenderId: "275519716886",
      appId: "1:275519716886:web:bf1d5ae52623a4c9ed3f37"
    };

    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.database();

    const TANGGAL_JADIAN = "2025-07-30T00:00:00"; 
    const myPlaylist = [
      { title: "Lagu Percobaan 1", artist: "Pasti Berbunyi", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
      { title: "Lagu Percobaan 2", artist: "Pasti Berbunyi", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
      { title: "Lagu Percobaan 3", artist: "Pasti Berbunyi", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" }
    ];

    let myName = ""; let partnerName = "";
    let lastMusicTimestamp = 0;
    let isPlaying = false; let currentSongIndex = -1; let isRepeat = false;
    let isTyping = false; let typingTimer; let idleTimer;

    const audioPlayer = document.getElementById('audioPlayer');

    function doLogin() {
      const code = document.getElementById('inputCode').value;
      const users = {
        "123456": { name: "NamaCowok", partner: "NamaCewek", role: "cowok" },
        "654321": { name: "NamaCewek", partner: "NamaCowok", role: "cewek" }
      };

      if(users[code]) {
        myName = users[code].name;
        partnerName = users[code].partner;
        
        document.getElementById('partnerNameDisplay').innerText = partnerName;
        document.getElementById('headerAvatar').src = (users[code].role === 'cowok') ? "https://cdn-icons-png.flaticon.com/512/4140/4140047.png" : "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
        
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('appScreen').style.display = 'flex';
        
        // TRIK MELEWATI AUTOPLAY BROWSER: Gunakan momentum klik tombol ini untuk memutar audio kosong
        audioPlayer.src = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA"; // Audio kosong 0.1 detik
        audioPlayer.play().then(() => { audioPlayer.pause(); }).catch(e => console.log("Unlock audio tertunda"));

        startAnniversaryCounter();
        initFirebaseListeners();
        setupPresenceSystem(); 
      } else {
        document.getElementById('errorMsg').style.display = 'block';
      }
    }

    // --- ANNIVERSARY & PRESENCE ---
    function startAnniversaryCounter() {
      function update() {
        const diff = new Date().getTime() - new Date(TANGGAL_JADIAN).getTime();
        if (diff < 0) return; 
        document.getElementById('daysCount').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById('hoursCount').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
        document.getElementById('minutesCount').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
        document.getElementById('secondsCount').innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
      }
      update(); setInterval(update, 1000); 
    }

    function setupPresenceSystem() {
      const myStatusRef = db.ref(`users/${myName}`);
      db.ref('.info/connected').on('value', snap => {
        if (snap.val() === false) return;
        myStatusRef.onDisconnect().set({ state: 'offline', last_changed: firebase.database.ServerValue.TIMESTAMP }).then(() => {
          myStatusRef.set({ state: 'online', last_changed: firebase.database.ServerValue.TIMESTAMP });
        });
      });

      function resetIdle() {
        if(isTyping) return;
        myStatusRef.update({ state: 'online' });
        clearTimeout(idleTimer);
        idleTimer = setTimeout(() => { myStatusRef.update({ state: 'afk', last_changed: firebase.database.ServerValue.TIMESTAMP }); }, 60000);
      }

      document.addEventListener('mousemove', resetIdle); document.addEventListener('keypress', resetIdle); document.addEventListener('touchstart', resetIdle);

      document.getElementById('chatInput').addEventListener('input', () => {
        if(!isTyping) { isTyping = true; myStatusRef.update({ state: 'typing' }); }
        clearTimeout(typingTimer);
        typingTimer = setTimeout(() => { isTyping = false; myStatusRef.update({ state: 'online' }); resetIdle(); }, 1500); 
      });

      db.ref(`users/${partnerName}`).on('value', snap => {
        const data = snap.val(); const statusEl = document.getElementById('partnerStatusDisplay');
        if(!data) { statusEl.innerText = "offline"; return; }
        if(data.state === 'typing') {
          statusEl.innerText = "sedang mengetik..."; statusEl.style.color = "#1ed760"; statusEl.style.fontWeight = "bold";
        } else if(data.state === 'online') {
          statusEl.innerText = "Online"; statusEl.style.color = "#d9fdd3"; statusEl.style.fontWeight = "normal";
        } else {
          const date = new Date(data.last_changed);
          const h = date.getHours().toString().padStart(2, '0'); const m = date.getMinutes().toString().padStart(2, '0');
          statusEl.style.color = "rgba(255,255,255,0.7)"; statusEl.style.fontWeight = "normal";
          statusEl.innerText = (data.state === 'afk') ? `AFK sejak pukul ${h}:${m}` : `terakhir dilihat pukul ${h}:${m}`;
        }
      });
    }

    // --- MUSIC CONTROLS ---
    function broadcastMusicAction(action, index = currentSongIndex) {
      if(index < 0 || index >= myPlaylist.length) return;
      const song = myPlaylist[index];
      
      // Kunci Sinkronisasi: Tambahkan seekTime (Posisi detik ke berapa lagu saat ini diputar)
      db.ref("music_state").set({
        action: action, 
        songIndex: index,
        title: song.title,
        url: song.url,
        sender: myName,
        timestamp: Date.now(),
        seekTime: (action === 'play' ? 0 : audioPlayer.currentTime) 
      });
    }

    function togglePlayPause() {
      if(currentSongIndex === -1) return;
      if (isPlaying) broadcastMusicAction("pause"); 
      else broadcastMusicAction("resume");
    }

    function playNext() {
      if(currentSongIndex === -1) return;
      let nextIdx = currentSongIndex + 1;
      if(nextIdx >= myPlaylist.length) nextIdx = 0;
      broadcastMusicAction("play", nextIdx);
    }

    function playPrev() {
      if(currentSongIndex === -1) return;
      let prevIdx = currentSongIndex - 1;
      if(prevIdx < 0) prevIdx = myPlaylist.length - 1;
      broadcastMusicAction("play", prevIdx);
    }

    function stopMusicBroadcast() { db.ref("music_state").set({ action: "stop", sender: myName, timestamp: Date.now() }); }

    function toggleRepeat() {
      isRepeat = !isRepeat; const btn = document.getElementById('btnRepeat');
      if(isRepeat) { btn.classList.add('active-repeat'); showToast("Ulangi Lagu: ON"); } 
      else { btn.classList.remove('active-repeat'); showToast("Ulangi Lagu: OFF"); }
    }

    audioPlayer.onended = () => {
      if (isRepeat) { audioPlayer.play(); } 
      else {
        db.ref("music_state").once("value", snap => {
          const state = snap.val();
          if(state && state.sender === myName) playNext(); 
        });
      }
    };

    // --- CHAT & FIREBASE LISTENERS ---
    function sendMessage() {
      const input = document.getElementById('chatInput'); const text = input.value.trim();
      if(!text) return;
      input.value = ""; isTyping = false; clearTimeout(typingTimer); db.ref(`users/${myName}`).update({ state: 'online' });
      db.ref("chats").push({ sender: myName, text: text, timestamp: firebase.database.ServerValue.TIMESTAMP });
    }

    function initFirebaseListeners() {
      db.ref("chats").limitToLast(30).on("child_added", (snapshot) => {
        const data = snapshot.val();
        renderChat(data.text, data.sender === myName ? 'me' : 'partner');
      });

      db.ref("music_state").on("value", (snapshot) => {
        const state = snapshot.val();
        if(!state || state.timestamp === lastMusicTimestamp) return;
        lastMusicTimestamp = state.timestamp;

        const anniView = document.getElementById('anniView'); const musicView = document.getElementById('musicView');
        const playBtn = document.getElementById('btnPlayPause'); const diskCover = document.getElementById('diskCover');

        if(state.action === "play" || state.action === "resume") {
          currentSongIndex = state.songIndex;
          
          if (audioPlayer.src !== state.url) { audioPlayer.src = state.url; }

          const syncAndPlay = () => {
            // Kalkulasi Cerdas untuk menyamakan posisi detik lagu antara 2 HP
            const timePassed = (Date.now() - state.timestamp) / 1000;
            const targetTime = state.seekTime + timePassed;

            // Jika selisih waktunya lebih dari 2 detik (misal User 2 baru masuk), paksa lompat ke targetTime
            if (Math.abs(audioPlayer.currentTime - targetTime) > 2) {
                audioPlayer.currentTime = targetTime;
            }

            audioPlayer.play().then(() => {
              anniView.style.display = 'none'; musicView.style.display = 'flex';
              document.getElementById('musicTitleDisplay').innerText = state.title;
              playBtn.innerText = "‚è∏"; diskCover.classList.add('playing'); isPlaying = true;
              if(state.sender !== myName && state.action === "play") renderChat(`<i>Doi memutar: <b>${state.title}</b></i> üé∂`, 'system');
            }).catch(() => showToast("Gagal memutar otomatis."));
          };

          // Harus tunggu metadata lagu siap sebelum bisa "seek" ke detik tertentu
          if (audioPlayer.readyState >= 1) { syncAndPlay(); } 
          else {
            audioPlayer.onloadedmetadata = () => {
              syncAndPlay(); audioPlayer.onloadedmetadata = null;
            };
          }
        } 
        else if(state.action === "pause") {
          audioPlayer.currentTime = state.seekTime; // Pastikan detik berhentinya sama persis
          audioPlayer.pause();
          playBtn.innerText = "‚ñ∂"; diskCover.classList.remove('playing'); isPlaying = false;
        }
        else if(state.action === "stop") {
          audioPlayer.pause(); audioPlayer.currentTime = 0;
          musicView.style.display = 'none'; anniView.style.display = 'flex';
          diskCover.classList.remove('playing'); isPlaying = false; currentSongIndex = -1;
          if(state.sender !== myName) renderChat(`<i>Doi mematikan musik.</i>`, 'system');
        }
      });
    }

    function renderChat(text, side) {
      const b = document.getElementById('chatBox'); const d = document.createElement('div');
      d.className = (side === 'system') ? `msg-system` : `message msg-${side}`;
      d.innerHTML = text; b.appendChild(d); b.scrollTop = b.scrollHeight;
    }

    function openPlaylist() {
      const list = document.getElementById('playlistContainer'); list.innerHTML = "";
      myPlaylist.forEach((song, index) => {
        const div = document.createElement('div'); div.className = "song-item";
        div.onclick = () => { closeModal(null, true); broadcastMusicAction("play", index); }
        const isThisPlaying = (currentSongIndex === index);
        const iconColor = isThisPlaying ? "#1ed760" : "#ccc"; const icon = isThisPlaying ? "üîä" : "‚ñ∂";
        div.innerHTML = `<div><b style="color:${isThisPlaying ? '#1ed760' : '#333'}">${song.title}</b><br><small style="color:gray;">${song.artist}</small></div><span style="color:${iconColor}; font-size:18px;">${icon}</span>`;
        list.appendChild(div);
      });
      document.getElementById('playlistModal').style.display = 'flex';
    }

    function closeModal(e, forceClose = false) { if(forceClose || e.target.id === 'playlistModal') document.getElementById('playlistModal').style.display = 'none'; }
    function showToast(msg) { const t = document.getElementById('customToast'); t.innerText = msg; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000); }
  </script>
</body>
</html>

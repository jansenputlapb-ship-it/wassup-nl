<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Musik Bucin ðŸ’–</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body { background-color: #f0f2f5; display: flex; flex-direction: column; height: 100vh; }
    header { background: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; }
    
    main { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
    .msg { max-width: 85%; padding: 12px; border-radius: 15px; font-size: 14px; line-height: 1.5; }
    .msg-partner { background: white; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
    .msg-me { background: #dcf8c6; align-self: flex-end; }

    /* Tombol Putar yang Pasti Berhasil */
    .play-btn { 
      display: inline-block; margin-top: 8px; padding: 8px 15px; 
      background: #ff0000; color: white; text-decoration: none; 
      border-radius: 20px; font-weight: bold; font-size: 12px;
    }

    footer { background: white; padding: 10px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
    footer input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; }
    footer button { background: #075e54; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; }

    #searchModal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .modal-content { background: white; width: 90%; max-width: 400px; border-radius: 15px; padding: 20px; }
    .item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center; gap: 10px; }
    .item img { width: 50px; border-radius: 5px; }
  </style>
</head>
<body>

  <header>PORTAL MUSIK BUCIN ðŸ’–</header>

  <main id="chatBox">
    <div class="msg msg-partner">Halo sayang! Ketik <b>/play nama lagu</b> ya. Nanti klik tombol merahnya buat dengerin bareng! ðŸŽµ</div>
  </main>

  <footer>
    <input type="text" id="chatInput" placeholder="Ketik /play nama lagu..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Kirim</button>
  </footer>

  <div id="searchModal">
    <div class="modal-content">
      <h3 style="margin-bottom:15px;">Pilih Lagu ðŸŽ¶</h3>
      <div id="results"></div>
      <button onclick="closeModal()" style="margin-top:10px; width:100%; padding:10px; border:none; background:#eee; border-radius:5px;">Batal</button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyDyjdnaA2Ipa_j6-pWN4K4j-42_ja-LH24"; [cite_start]// Gunakan API Key YouTube kamu [cite: 133]

    async function sendMessage() {
      const input = document.getElementById('chatInput');
      const val = input.value.trim();
      if(!val) return;
      addMsg(val, 'me');
      input.value = "";
      if(val.startsWith('/play ')) searchSong(val.substring(6));
    }

    async function searchSong(q) {
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&key=${API_KEY}&maxResults=5`;
      const res = await fetch(url);
      const data = await res.json();
      const resDiv = document.getElementById('results');
      resDiv.innerHTML = "";
      
      data.items.forEach(item => {
        const d = document.createElement('div');
        d.className = "item";
        d.onclick = () => sendPlayLink(item.id.videoId, item.snippet.title);
        d.innerHTML = `<img src="${item.snippet.thumbnails.default.url}"> <span>${item.snippet.title}</span>`;
        resDiv.appendChild(d);
      });
      document.getElementById('searchModal').style.display = 'flex';
    }

    function sendPlayLink(id, title) {
      closeModal();
      const link = `https://www.youtube.com/watch?v=${id}`;
      const content = `Aku mau dengerin lagu ini:<br><b>${title}</b><br><a href="${link}" target="_blank" class="play-btn">â–¶ KLIK UNTUK PUTAR</a>`;
      addMsg(content, 'me');
    }

    function addMsg(txt, side) {
      const b = document.getElementById('chatBox');
      const d = document.createElement('div');
      d.className = `msg msg-${side === 'me' ? 'me' : 'partner'}`;
      d.innerHTML = txt;
      b.appendChild(d);
      b.scrollTop = b.scrollHeight;
    }

    function closeModal() { document.getElementById('searchModal').style.display = 'none'; }
  </script>
</body>
</html>
